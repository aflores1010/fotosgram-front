<div class="post">

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.user.avatar}}" alt="">
      <!-- <img src="/assets/avatars/av-7.png" alt=""> -->

    </ion-avatar>
    <ion-label>
      <h3>{{post.user.name}}</h3>
      <h5>{{post.user.email}}</h5>

    </ion-label>
  </ion-item>

  <ion-slides pager="true">
    <ion-slide>
      <img src="/assets/perro-1.jpg" alt="">
    </ion-slide>
    <ion-slide>
        <img src="/assets/perro-1.jpg" alt="">
      </ion-slide>
      <ion-slide>
          <img src="/assets/perro-1.jpg" alt="">
        </ion-slide>
  </ion-slides>

  <!-- mapa -->

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-empty"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>

  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
        {{post.message}}
    </ion-label>
    </ion-item>

</div>
